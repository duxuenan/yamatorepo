get:
  tags:
    - Action History
  summary: アクション履歴検索
  description: システム操作履歴を検索条件で取得します
  parameters:
    - name: userId
      in: query
      schema:
        type: string
      description: ユーザーID
    - name: actionType
      in: query
      schema:
        type: string
      description: アクションタイプ
    - name: targetId
      in: query
      schema:
        type: string
      description: 対象ID
    - name: dateFrom
      in: query
      schema:
        type: string
        format: date-time
      description: 実行日時（開始）
    - name: dateTo
      in: query
      schema:
        type: string
        format: date-time
      description: 実行日時（終了）
    - $ref: '../../components/parameters/common.yaml#/components/parameters/PageParam'
    - $ref: '../../components/parameters/common.yaml#/components/parameters/PageSizeParam'
  responses:
    '200':
      description: 検索成功
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              code:
                type: string
                example: SUCCESS
              message:
                type: string
                example: "検索成功"
              data:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        actionId:
                          type: string
                        userId:
                          type: string
                        actionType:
                          type: string
                        targetId:
                          type: string
                        description:
                          type: string
                        executedAt:
                          type: string
                          format: date-time
                  pagination:
                    $ref: '../../openapi.yaml#/components/schemas/PaginationResponse'
              timestamp:
                type: string
                format: date-time
                example: "2026-02-xxT10:30:00Z"