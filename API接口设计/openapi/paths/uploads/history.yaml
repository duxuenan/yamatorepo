get:
  tags:
    - Uploads
  summary: アップロード履歴検索
  description: ファイルアップロード履歴を検索します
  parameters:
    - name: type
      in: query
      schema:
        type: string
        enum: [orders, partners, billings]
      description: ファイルタイプ
    - name: dateFrom
      in: query
      schema:
        type: string
        format: date
      description: アップロード日（開始）
    - name: dateTo
      in: query
      schema:
        type: string
        format: date
      description: アップロード日（終了）
    - $ref: '../../components/parameters/common.yaml#/components/parameters/PageParam'
    - $ref: '../../components/parameters/common.yaml#/components/parameters/PageSizeParam'
  responses:
    '200':
      description: 検索成功
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              code:
                type: string
                example: SUCCESS
              message:
                type: string
                example: "検索成功"
              data:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        uploadId:
                          type: string
                        fileName:
                          type: string
                        type:
                          type: string
                        recordCount:
                          type: integer
                        uploadedAt:
                          type: string
                          format: date-time
                  pagination:
                    $ref: '../../openapi.yaml#/components/schemas/PaginationResponse'
              timestamp:
                type: string
                format: date-time
                example: "2026-02-xxT10:30:00Z"