get:
  tags:
    - Billings
  summary: 請求詳細取得
  description: 指定した請求IDの請求詳細情報を取得します
  parameters:
    - name: billingId
      in: path
      required: true
      schema:
        type: string
      description: 請求ID
  responses:
    '200':
      description: 取得成功
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              code:
                type: string
                example: SUCCESS
              message:
                type: string
                example: "取得成功"
              data:
                type: object
                properties:
                  billingId:
                    type: string
                    example: "BILL-2026-001"
                  companyId:
                    type: string
                    example: "C001"
                  amount:
                    type: number
                    format: decimal
                    example: 1500000
                  status:
                    type: string
                    example: "issued"
                  issueDate:
                    type: string
                    format: date
                    example: "2026-02-05"
                  dueDate:
                    type: string
                    format: date
                    example: "2026-02-28"
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        description:
                          type: string
                        quantity:
                          type: integer
                        unitPrice:
                          type: number
                          format: decimal
              timestamp:
                type: string
                format: date-time
                example: "2026-02-xxT10:30:00Z"
    '404':
      description: 請求が見つかりません
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/ErrorResponse'