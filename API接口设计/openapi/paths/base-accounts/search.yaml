get:
  tags:
    - Base Accounts
  summary: ベースアカウント検索
  description: ベースアカウントの一覧を検索条件で取得します
  parameters:
    - name: userId
      in: query
      schema:
        type: string
      description: ユーザーID（部分一致）
    - name: userName
      in: query
      schema:
        type: string
      description: ユーザー名（部分一致）
    - name: email
      in: query
      schema:
        type: string
      description: メールアドレス（部分一致）
    - name: roleId
      in: query
      schema:
        type: string
      description: ロールID
    - name: isActive
      in: query
      schema:
        type: boolean
      description: 有効フラグ
    - $ref: '../../components/parameters/common.yaml#/components/parameters/PageParam'
    - $ref: '../../components/parameters/common.yaml#/components/parameters/PageSizeParam'
  responses:
    '200':
      description: 検索成功
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              code:
                type: string
                example: SUCCESS
              message:
                type: string
                example: "検索成功"
              data:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '../../components/schemas/common.yaml#/components/schemas/User'
                  pagination:
                    $ref: '../../openapi.yaml#/components/schemas/PaginationResponse'
              timestamp:
                type: string
                format: date-time
                example: "2026-02-xxT10:30:00Z"
    '400':
      description: リクエストパラメータエラー
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/ErrorResponse'