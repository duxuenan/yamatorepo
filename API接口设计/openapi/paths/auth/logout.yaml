post:
  tags:
    - Authentication
  summary: ログアウト
  description: 現在のセッションを終了し、トークンを無効化します
  responses:
    '200':
      description: ログアウト成功
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              code:
                type: string
                example: SUCCESS
              message:
                type: string
                example: "ログアウト成功"
              timestamp:
                type: string
                format: date-time
                example: "2026-02-xxT10:30:00Z"