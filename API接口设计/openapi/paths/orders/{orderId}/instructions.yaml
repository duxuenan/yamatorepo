get:
  tags:
    - Orders
  summary: 指示書取得
  description: 指定した発注IDの指示書情報を取得します
  parameters:
    - $ref: '../../../components/parameters/common.yaml#/components/parameters/OrderIdParam'
  responses:
    '200':
      description: 取得成功
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              code:
                type: string
                example: SUCCESS
              message:
                type: string
                example: "取得成功"
              data:
                type: object
                properties:
                  orderId:
                    type: string
                    example: "ORD-2026-001"
                  instructions:
                    type: string
                    description: 指示書内容
                    example: "輸送に関する指示事項です。"
                  attachments:
                    type: array
                    items:
                      type: object
                      properties:
                        fileName:
                          type: string
                        fileUrl:
                          type: string
              timestamp:
                type: string
                format: date-time
                example: "2026-02-xxT10:30:00Z"
    '404':
      description: 発注が見つかりません
      content:
        application/json:
          schema:
            $ref: '../../../openapi.yaml#/components/schemas/ErrorResponse'