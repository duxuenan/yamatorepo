get:
  tags:
    - Orders
  summary: 発注検索
  description: 発注情報の一覧を検索条件で取得します
  parameters:
    - name: companyId
      in: query
      schema:
        type: string
      description: 会社ID
    - name: orderYearMonth
      in: query
      schema:
        type: string
      description: 発注年月（YYYY-MM形式）
    - name: status
      in: query
      schema:
        type: string
        enum: [pending, accepted, rejected, expired, cancelled]
      description: 発注ステータス
    - name: requestDateFrom
      in: query
      schema:
        type: string
        format: date
      description: 依頼日（開始）
    - name: requestDateTo
      in: query
      schema:
        type: string
        format: date
      description: 依頼日（終了）
    - $ref: '../../components/parameters/common.yaml#/components/parameters/PageParam'
    - $ref: '../../components/parameters/common.yaml#/components/parameters/PageSizeParam'
  responses:
    '200':
      description: 検索成功
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/orders.yaml#/components/schemas/OrderSearchResponse'
    '400':
      description: リクエストパラメータエラー
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/ErrorResponse'