get:
  tags:
    - Orders
  summary: 発注詳細取得
  description: 指定した発注IDの発注詳細情報を取得します
  parameters:
    - $ref: '../../components/parameters/common.yaml#/components/parameters/OrderIdParam'
  responses:
    '200':
      description: 取得成功
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              code:
                type: string
                example: SUCCESS
              message:
                type: string
                example: "取得成功"
              data:
                $ref: '../../components/schemas/orders.yaml#/components/schemas/OrderDetail'
              timestamp:
                type: string
                format: date-time
                example: "2026-02-xxT10:30:00Z"
    '404':
      description: 発注が見つかりません
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/ErrorResponse'

put:
  tags:
    - Orders
  summary: 発注更新
  description: 指定した発注IDの発注情報を更新します
  parameters:
    - $ref: '../../components/parameters/common.yaml#/components/parameters/OrderIdParam'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              enum: [pending, accepted, rejected, expired, cancelled]
              description: 発注ステータス
            items:
              type: array
              items:
                type: object
                properties:
                  productCode:
                    type: string
                  productName:
                    type: string
                  quantity:
                    type: integer
                  unitPrice:
                    type: number
                    format: decimal
  responses:
    '200':
      description: 更新成功
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              code:
                type: string
                example: SUCCESS
              message:
                type: string
                example: "更新成功"
              data:
                $ref: '../../components/schemas/orders.yaml#/components/schemas/OrderDetail'
              timestamp:
                type: string
                format: date-time
                example: "2026-02-xxT10:30:00Z"
    '404':
      description: 発注が見つかりません
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/ErrorResponse'