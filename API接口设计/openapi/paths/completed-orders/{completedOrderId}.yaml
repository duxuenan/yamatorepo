get:
  tags:
    - Completed Orders
  summary: 実績詳細取得
  description: 指定した実績IDの実績詳細情報を取得します
  parameters:
    - name: completedOrderId
      in: path
      required: true
      schema:
        type: string
      description: 実績ID
  responses:
    '200':
      description: 取得成功
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              code:
                type: string
                example: SUCCESS
              message:
                type: string
                example: "取得成功"
              data:
                type: object
                properties:
                  completedOrderId:
                    type: string
                    example: "PERF-2026-001"
                  orderId:
                    type: string
                    example: "ORD-2026-001"
                  companyId:
                    type: string
                    example: "C001"
                  totalAmount:
                    type: number
                    format: decimal
                    example: 1500000
                  status:
                    type: string
                    example: "confirmed"
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        productCode:
                          type: string
                        productName:
                          type: string
                        quantity:
                          type: integer
                        unitPrice:
                          type: number
                          format: decimal
              timestamp:
                type: string
                format: date-time
                example: "2026-02-xxT10:30:00Z"
    '404':
      description: 実績が見つかりません
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/ErrorResponse'