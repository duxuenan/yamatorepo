get:
  tags:
    - Completed Orders
  summary: 実績検索
  description: 実績情報の一覧を検索条件で取得します
  parameters:
    - name: companyId
      in: query
      schema:
        type: string
      description: 会社ID
    - name: orderId
      in: query
      schema:
        type: string
      description: 発注ID
    - name: status
      in: query
      schema:
        type: string
        enum: [pending, confirmed, rejected]
      description: 実績ステータス
    - name: completedDateFrom
      in: query
      schema:
        type: string
        format: date
      description: 実績日（開始）
    - name: completedDateTo
      in: query
      schema:
        type: string
        format: date
      description: 実績日（終了）
    - $ref: '../../components/parameters/common.yaml#/components/parameters/PageParam'
    - $ref: '../../components/parameters/common.yaml#/components/parameters/PageSizeParam'
  responses:
    '200':
      description: 検索成功
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/completed-orders.yaml#/components/schemas/CompletedOrderSearchResponse'
    '400':
      description: リクエストパラメータエラー
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/ErrorResponse'